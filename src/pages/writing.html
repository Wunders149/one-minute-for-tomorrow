<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Writing Screen - One Minute for Tomorrow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="../../src/css/styles.css" rel="stylesheet"/>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        
        :root {
            --primary: #ecb613;
            --background-dark: #221d10;
        }
        
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen w-full flex flex-col relative selection:bg-primary/30 selection:text-white">
    <!-- Gradient Overlay for Midnight Vibe -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/40 pointer-events-none z-0"></div>
    
    <!-- Top Bar / Timer -->
    <header class="relative z-10 w-full pt-6 pb-4 flex items-center justify-between px-6">
        <a href="/src/pages/index.html" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-primary/10 transition-all duration-300">
            <span class="material-symbols-outlined text-neutral-900 dark:text-white hover:text-primary">arrow_back</span>
        </a>
        <div class="flex flex-col items-center gap-1">
            <!-- Minimalist Timer -->
            <div class="flex items-baseline gap-1 animate-pulse-slow">
                <span id="timer" class="text-primary text-4xl font-light tracking-wider font-mono tabular-nums leading-none drop-shadow-md">01:00</span>
            </div>
            <p class="text-white/40 text-[10px] uppercase tracking-[0.2em] font-medium">Remaining</p>
        </div>
        <div class="w-10"></div>
    </header>
    
    <!-- Main Content Area -->
    <main class="relative z-10 flex-1 flex flex-col w-full px-6 max-w-md mx-auto">
        <!-- Large Text Input -->
        <div class="flex-1 flex flex-col py-4">
            <textarea id="wishInput" autofocus class="w-full flex-1 bg-transparent border-none p-0 text-xl md:text-2xl font-normal leading-relaxed text-white/90 placeholder:text-white/20 focus:ring-0 focus:outline-none resize-none caret-primary" placeholder="Write to your future self... What is your wish for tomorrow?" maxlength="200"></textarea>
        </div>
    </main>
    
    <!-- Bottom Actions Toolbar -->
    <div class="relative z-20 w-full bg-background-dark/80 backdrop-blur-md border-t border-white/5">
        <div class="flex items-center justify-between px-6 py-3 max-w-md mx-auto">
            <!-- Character Count (MetaText) -->
            <div class="flex items-center gap-2">
                <p id="charCount" class="text-white/30 text-xs font-medium tabular-nums">0/200</p>
            </div>
            <!-- Done Button (FAB style but inline) -->
            <button onclick="submitWish()" class="flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 transition-colors text-background-dark rounded-full px-5 py-2 h-10 shadow-[0_0_15px_rgba(236,182,19,0.2)]">
                <span class="material-symbols-outlined text-[20px] font-bold">check</span>
                <span class="text-sm font-bold tracking-wide">Done</span>
            </button>
        </div>
    </div>
</body>

<script src="../../src/js/app.js"></script>
<script>
    const timerElement = document.getElementById('timer');
    const charCountElement = document.getElementById('charCount');
    const wishInput = document.getElementById('wishInput');
    let timeLeft = 60;
    let isTimerActive = false;

    // Auto-start timer when page loads
    document.addEventListener('DOMContentLoaded', function() {
        wishInput.focus();
        startTimer();
    });

    // Update character count
    wishInput.addEventListener('input', function() {
        charCountElement.textContent = `${this.value.length}/200`;
    });

    function startTimer() {
        if (isTimerActive) return;
        isTimerActive = true;
        timeLeft = 60;

        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                isTimerActive = false;
                submitWish();
            }
        }, 1000);
    }

    function submitWish() {
        const text = wishInput.value.trim();
        
        if (text.length === 0) {
            alert('Please write something before submitting');
            return;
        }

        const wish = {
            id: Date.now(),
            text: text,
            createdAt: new Date().toISOString(),
            isPublic: null
        };

        sessionStorage.setItem('currentWish', JSON.stringify(wish));
        goTo('visibility');
    }
</script>
</html>
