<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Wall of Tomorrow</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="../../src/css/styles.css" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#221d10",
                        "surface-dark": "#2c2616",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    animation: {
                        'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col">
    <!-- TopAppBar -->
    <header class="sticky top-0 z-50 flex items-center justify-between px-5 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md transition-colors border-b border-gray-200 dark:border-white/5">
        <div class="flex items-center gap-3">
            <h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Wall of Tomorrow</h2>
        </div>
        <a href="/src/pages/index.html" class="group flex items-center justify-center rounded-full w-10 h-10 bg-transparent hover:bg-primary/10 transition-all duration-300 active:scale-95">
            <span class="material-symbols-outlined text-gray-900 dark:text-white group-hover:text-primary transition-colors">arrow_back</span>
        </a>
    </header>
    
    <!-- Main Scrollable Content -->
    <main class="flex-1 flex flex-col px-4 pt-4 pb-24">
        <!-- HeadlineText: System Prompt -->
        <div class="flex flex-col items-center justify-center py-8 text-center animate-fade-in-up">
            <span class="material-symbols-outlined text-primary mb-3 text-3xl opacity-80">nights_stay</span>
            <h2 class="text-2xl md:text-3xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white px-4">
                What is your wish<br/><span class="text-primary">for tomorrow?</span>
            </h2>
            <p class="mt-3 text-sm text-gray-500 dark:text-white/40 max-w-[300px]">
                Shared wishes from people like you.
            </p>
        </div>
        
        <!-- TextGrid: 3 Column Layout -->
        <div id="wishsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto w-full max-w-6xl">
            <!-- Wishes will be loaded here -->
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-gray-200 dark:border-white/5 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl px-6 pb-6 pt-3">
        <div class="flex items-center justify-around max-w-md mx-auto gap-2">
            <a href="/src/pages/index.html" class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-2 group">
                <span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover:text-gray-900 dark:group-hover:text-white transition-colors text-[26px]">home</span>
                <span class="text-[10px] font-medium text-gray-400 dark:text-white/40 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Home</span>
            </a>
            <a href="/src/pages/landing.html" class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-2 group">
                <span class="material-symbols-outlined text-gray-400 dark:text-white/40 group-hover:text-gray-900 dark:group-hover:text-white transition-colors text-[26px]">hourglass_empty</span>
                <span class="text-[10px] font-medium text-gray-400 dark:text-white/40 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Write</span>
            </a>
            <button class="flex flex-1 flex-col items-center justify-center gap-1.5 rounded-lg py-2 group">
                <span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform text-[26px]" style="font-variation-settings: 'FILL' 1">grid_view</span>
                <span class="text-[10px] font-medium text-primary">Wall</span>
            </button>
        </div>
    </nav>
</div>

<script src="../../src/js/api.js"></script>
<script src="../../src/js/app.js"></script>
<script src="../../src/js/fireworks.js"></script>
<script src="../../src/js/audio-controller.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fireworks.init({ autoRain: true });
        loadPublicWishes();
    });

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function loadPublicWishes() {
        const grid = document.getElementById('wishsGrid');
        grid.innerHTML = '<div class="text-center col-span-full py-12"><div class="inline-block w-8 h-8 border-2 border-primary border-t-transparent rounded-full animate-spin"></div></div>';

        try {
            const response = await wishAPI.getWishes(true);
            if (!response.success) throw new Error(response.message);
            
            let publicWishes = response.data;
            
            // Check if it's 2026 or later to randomize
            const now = new Date();
            if (now.getFullYear() >= 2026) {
                publicWishes = shuffleArray(publicWishes);
            }

            grid.innerHTML = '';

            if (publicWishes.length === 0) {
                grid.innerHTML = '<div class="text-center col-span-full py-12"><p class="text-white/40">No wishes shared yet. Be the first!</p></div>';
                return;
            }

            publicWishes.forEach((wish, index) => {
                const card = document.createElement('div');
                card.className = 'bg-surface-dark dark:bg-surface-dark/50 p-6 rounded-2xl border border-white/5 hover:border-primary/30 transition-all hover:shadow-[0_0_20px_rgba(236,182,19,0.05)] h-full flex flex-col justify-between animate-fade-in-up';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <p class="text-white/90 text-lg italic leading-relaxed mb-4">"${wish.text}"</p>
                    <div class="flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-primary/40"></span>
                        <p class="text-xs text-white/30 uppercase tracking-widest font-medium">${app.getTimeAgo(wish.createdAt)}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading wishes:', error);
            grid.innerHTML = '<div class="text-center col-span-full py-12"><p class="text-red-400">Failed to load the Wall of Tomorrow. Please try again later.</p></div>';
        }
    }
</script>
</body>
</html>
