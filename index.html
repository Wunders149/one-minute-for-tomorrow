<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>One Minute for Tomorrow - Main Menu</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "background-light": "#f8f8f6",
                        "background-dark": "#221d10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out infinite 2s',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom utilities for the starry background effect without images */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
    </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }

        /* Firework Animations */
        @keyframes firework-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes fade-in-out {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .firework-particle {
            position: fixed !important;
            pointer-events: none !important;
            width: 6px !important;
            height: 6px !important;
            border-radius: 50% !important;
            z-index: 9999 !important;
        }

        .firework-burst {
            position: fixed !important;
            width: 20px !important;
            height: 20px !important;
            pointer-events: none !important;
            z-index: 9998 !important;
        }
    </style>

</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col justify-between overflow-hidden">
    <!-- Atmospheric Background Elements -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <!-- Main Ambient Glow -->
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px] animate-pulse-slow"></div>
        <!-- Secondary Ambient Glow -->
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-[100px]"></div>
        <!-- Floating Particles/Stars (simulated) -->
        <div class="star w-1 h-1 top-[15%] left-[20%] opacity-20 animate-float"></div>
        <div class="star w-[2px] h-[2px] top-[45%] left-[80%] opacity-30 animate-float-delayed"></div>
        <div class="star w-[3px] h-[3px] top-[75%] left-[15%] opacity-10 animate-float"></div>
        <div class="star w-1 h-1 top-[10%] left-[85%] opacity-20 animate-float-delayed"></div>
        <div class="star w-[2px] h-[2px] top-[60%] right-[30%] opacity-15"></div>
    </div>
    
    <!-- Top Status Bar Area (Empty/Space) -->
    <div class="z-10 w-full h-12"></div>
    
    <!-- Main Content Area -->
    <div class="z-10 flex flex-1 flex-col items-center justify-center px-8 w-full max-w-md mx-auto">
        <!-- Icon/Logo Mark -->
        <div class="mb-10 opacity-80">
            <span class="material-symbols-outlined text-primary text-5xl font-light">
                hourglass_top
            </span>
        </div>
        <!-- Headline -->
        <h1 class="text-neutral-900 dark:text-white text-4xl md:text-5xl font-light leading-tight tracking-tight text-center">
            One Minute for Tomorrow
        </h1>
        <!-- Decorative Divider -->
        <div class="w-12 h-[1px] bg-primary/40 my-8"></div>
        <!-- Subtext -->
        <p class="text-neutral-600 dark:text-white/60 text-lg font-normal leading-relaxed text-center max-w-xs">
            Choose an option to begin your journey
        </p>
    </div>
    
    <!-- Bottom Action Area -->
    <div class="z-10 w-full px-6 pb-10 md:pb-12 max-w-md mx-auto">
        <div class="flex flex-col gap-4">
            <a href="/src/pages/landing.html" class="relative group w-full flex items-center justify-center h-14 bg-primary text-background-dark text-lg font-bold tracking-wide rounded-xl shadow-[0_0_20px_rgba(236,182,19,0.2)] hover:shadow-[0_0_30px_rgba(236,182,19,0.4)] transition-all duration-300 transform active:scale-[0.98]">
                <span class="absolute inset-0 w-full h-full bg-white/20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span>Start Writing</span>
            </a>
            
            <a href="/src/pages/wall.html" class="relative group w-full flex items-center justify-center h-14 bg-transparent border border-primary text-primary text-lg font-bold tracking-wide rounded-xl hover:bg-primary/10 transition-all duration-300">
                <span>View Wall of Tomorrow</span>
            </a>
        </div>
        
        <!-- Disclaimer/Footer text -->
        <p class="mt-6 text-xs text-center text-neutral-400 dark:text-white/20">
            A moment for reflection
        </p>
    </div>
</div>
</body>

<script>
    /**
     * Firework Animation System
     * Creates celebratory firework bursts for New Year theme
     */
    class FireworkSystem {
        constructor() {
            this.colors = ['#ecb613', '#fbbf24', '#f59e0b', '#fca5a5', '#fb7185', '#f0abfc'];
            this.container = document.body;
        }

        /**
         * Create a firework burst at specified coordinates
         */
        createFirework(x, y) {
            const particleCount = 40 + Math.random() * 40; // 40-80 particles
            const colors = this.colors;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
                const velocity = 200 + Math.random() * 300; // pixels
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                const duration = 1.5 + Math.random() * 0.5;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.boxShadow = `0 0 6px ${color}`;
                particle.style.animation = `firework-burst ${duration}s ease-out forwards`;

                this.container.appendChild(particle);

                // Remove element after animation completes
                setTimeout(() => particle.remove(), duration * 1000);
            }

            // Add a central burst effect
            this.createCentralBurst(x, y);
        }

        /**
         * Create central burst effect with rings
         */
        createCentralBurst(x, y) {
            const burst = document.createElement('div');
            burst.className = 'firework-burst';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            burst.style.backgroundColor = '#ecb613';
            burst.style.borderRadius = '50%';
            burst.style.boxShadow = `0 0 20px rgba(236, 182, 19, 0.8)`;

            this.container.appendChild(burst);
            setTimeout(() => burst.remove(), 1200);
        }

        /**
         * Create random fireworks across the screen
         */
        createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5) + window.innerHeight * 0.2;
            this.createFirework(x, y);
        }

        /**
         * Trigger multiple fireworks in sequence for celebration
         */
        celebrateSequence(count = 5, delay = 300) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => this.createRandomFirework(), delay * i);
            }
        }
    }

    // Initialize firework system
    const fireworks = new FireworkSystem();

    // Trigger fireworks on page load immediately
    fireworks.celebrateSequence(4, 400);

    // Trigger fireworks on page load (second trigger with delay)
    document.addEventListener('DOMContentLoaded', () => {
        // Second celebration sequence after a moment
        setTimeout(() => {
            fireworks.celebrateSequence(3, 500);
        }, 2000);
    });

    // Add fireworks on button clicks
    const buttons = document.querySelectorAll('a[href*="/src/pages/"]');
    buttons.forEach(button => {
        button.addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            // Create fireworks at button location
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    fireworks.createFirework(x, y);
                }, i * 150);
            }
        });
    });

    // Trigger random fireworks periodically for ambient celebration
    setInterval(() => {
        if (Math.random() < 0.3) { // 30% chance every 8 seconds
            fireworks.createRandomFirework();
        }
    }, 8000);
</script>
